name: AutoBackup (@mesinpencaribot)
on:
  schedule:
    - cron: 0 */24 * * *
  workflow_dispatch:
jobs:
  ProsesBackup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
    - name: Menginstall Rclone
      run: curl https://rclone.org/install.sh | sudo bash
    - name: Memuat konfigurasi Rclone
      run: |
        mkdir -p ~/.config/rclone/
        cat >  ~/.config/rclone/rclone.conf  << EOF
        ${{ secrets.rclone }}
        EOF
    - name: Penyalinan
      run: |
        rclone copy tr: ts:abcd --drive-server-side-across-configs -vvP && rclone copy dr: ds:abcde --drive-server-side-across-configs  -vvP && rclone copy da: db:abc --drive-server-side-across-configs -vvP && rclone copy 3dr: 4dr:abcdefg --drive-server-side-across-configs -vvP && rclone copy 1dr: 2dr:abcdef --drive-server-side-across-configs -vvP && rclone copy 5dr: 6dr:abc1 --drive-server-side-across-configs -vvP && rclone copy dr6666: 6dr:abc1 --drive-server-side-across-configs -vvP

